{% extends './layout.html' %}

{% block body %}
<div class="panel panel-default">
  <div class="panel-heading">图书 - 借阅</div>
  <div class="panel-body">
    <form class="form-horizontal" method="POST" action="{{url_for('borrow.add_borrow')}}">
        <div class="form-group">
        <label  class="col-sm-2 control-label">图书名称</label>
        <div class="col-sm-10">
          <select class="form-control" id="book_id" name="book_id">
              <option></option>
              {% for book in books %}
                  <option value="{{ book['book_id'] }}">{{ book['title'] }}</option>
              {% endfor %}
            </select>
        </div>
        </div>

        <div class="form-group">
        <label class="col-sm-2 control-label">学生证号</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="card_number" name="card_number" placeholder="学生证号" required>
        </div>
      </div>

      <div class="form-group">
        <label  class="col-sm-2 control-label">学生姓名</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="borrow_name" name="borrow_name" placeholder="学生姓名" required>
        </div>
      </div>

      <div class="form-group">
        <label  class="col-sm-2 control-label">所在班级</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="department" name="department" placeholder="所在班级">
        </div>
      </div>

      <div class="form-group">
        <label  class="col-sm-2 control-label">续借天数</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="7" id="days" name="days" readonly>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-3">
          <button type="submit" class="btn btn-success btn-lg">提交</button>
        </div>
        <div class="col-sm-offset-2 col-sm-3">
            <a class="btn btn-info btn-lg" href="{{ url_for('dashboard.get_dashboard') }}" role="button">返回</a>
        </div>
      </div>
    </form>
     {% if message %}
       <div class="well"><p class="text-center">{{ message }}</div>
   {% endif %}
  </div>

</div>

{% endblock %}
